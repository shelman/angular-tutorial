<html>

    <head>
      <script type="text/javascript" src="angular.js"></script>
      <script type="text/javascript">
        function PlaylistCtrl($scope) {
          $scope.currentSong = 'Brown Eyed Women';
          $scope.playlist = [];

          $scope.addSong = function() {
            $scope.playlist.push($scope.currentSong);
            $scope.currentSong = '';
          }

          $scope.removeSong = function(song) {
            $scope.playlist.splice($scope.playlist.indexOf(song), 1);
          }
        }
      </script>
    </head>

    <body ng-app>

      <div ng-controller="PlaylistCtrl">
        <input type="text" ng-model="currentSong"></input> 
        <button type="button" ng-click="addSong()">Add</button>

        <ul>
          <li ng-repeat="song in playlist">
            {{ song }} <button type="button" ng-click="removeSong(song)">Remove</button>
          </li>
        </ul>

      </div>

    </body>

</html>
